<div class="container mt-5">
  <h1>Todo List</h1>
  <form (ngSubmit)="addTodo()" class="mb-4">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Todo Title" [(ngModel)]="newTodo.title" name="title"
        required />
    </div>
    <div class="form-group">
      <textarea class="form-control" placeholder="Description" [(ngModel)]="newTodo.description"
        name="description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Todo</button>
  </form>

  <ul class="list-group">
    <li *ngFor="let todo of todos" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <h5>{{ todo.title }}</h5>
        <p>{{ todo.description }}</p>
      </div>
      <button class="btn btn-danger btn-sm" (click)="deleteTodo(todo.id)">Delete</button>
    </li>
  </ul>
</div>
